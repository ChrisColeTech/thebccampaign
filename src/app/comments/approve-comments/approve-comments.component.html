<h1>Unapproved Comments</h1>

<table class="table">
    <thead>
        <tr>
            <th (click)="sortComments('name')">Author</th>
            <th (click)="sortComments('comment')">Comment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comment of comments">
            <td>{{ comment.data.name }}</td>
            <td>{{ comment.data.comment }}</td>
            <td>
                <button class="btn btn-primary" (click)='approveComment(comment.ref["@ref"].id)'>Approve</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="#" (click)="previousPage($event)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="page === currentPage">
                <a class="page-link" href="#" (click)="goToPage($event, page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="#" (click)="nextPage($event)">Next</a>
            </li>
        </ul>
    </nav>
</div>
