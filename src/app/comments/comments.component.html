<h2>Comments</h2>
<div id="comments">
    <div *ngFor="let comment of comments" class="comment">
        <p class="comment-text">{{ comment.comment }}</p>
        <p class="comment-author">-{{ comment.name }}</p>
    </div>
</div>

<form id="commentForm" (ngSubmit)="handleFormSubmit()">
    <input type="text" id="name" name="name" placeholder="Name" [(ngModel)]="name" required>
    <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
    <textarea id="comment" name="comment" placeholder="Comment" [(ngModel)]="comment" required></textarea>
    <button type="submit">Submit</button>
</form>
